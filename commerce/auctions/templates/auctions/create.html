{% extends "auctions/layout.html" %}

{% block body %}

{% load static %}





        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <!-- Jumbotron -->
        <div class="jumbotron text-center lighten-4" style = 'color:tomato;'>

            <!-- Title -->
            <br><h1><strong>CREAT POST</strong></h1> <br> <br>
            <br>
            <img src="{% static 'auctions/img/BB.jpg' %}" style="height: 350px;" class="embed-responsive">
            <!-- <img src="../../static/auctions/img/ryan.jpeg" alt="indeximage" style="height: 350px;" class="embed-responsive">-->
            <br> <br> <br>
            <!-- <hr class="my-4 pb-2"> -->
    
            <!-- Grid row -->
            <div class="text-left">
    
                <form  method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="4" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="category" placeholder="Category" required>
                            <option value="">Choose a Category</option>
                            <option value="fashion">Fashion</option>
                            <option value="tools">Tools</option>
                            <option value="toys">Toys</option>
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
                    </div>
                    <div class="form-group">Image
                        <input class="form-control" type="file" name="img" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="seller" placeholder="seller name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="mobile" placeholder="mobile number">
                    </div>
                    
                    <input class="btn btn-primary" type="submit" value="save post">
                </form>
            </div>
        </div>
        <!-- End Jumbotron -->



{% endblock %}
